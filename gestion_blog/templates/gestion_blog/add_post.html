{% block title %}Add New Post{% endblock %}

{% block header %}
    Add New Post
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'add_post' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Post</button>
    </form>
{% endblock %}
