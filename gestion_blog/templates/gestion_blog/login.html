<!-- gestion_blog/templates/gestion_blog/login.html -->

{% extends 'gestion_blog/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
