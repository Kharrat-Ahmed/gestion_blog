<!-- gestion_blog/templates/gestion_blog/logout.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>

<body>
    {% block header %}
  Welcome to My Blog
  <br>
{% endblock %}
<nav>
  <a href="{% url 'post_list' %}">Posts</a> <br>
  {% if user.is_authenticated %}
      <a href="{% url 'add_post' %}">Add Post</a> <br>
      <a href="{% url 'profile' %}">Profile</a> <br>
      <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Logout">
      </form> <br>
  {% else %}
      <a href="{% url 'login' %}">Login</a> <br>
      <a href="{% url 'register' %}">Register</a> <br>
  {% endif %}
</nav>

    <h2>You have been logged out successfully.</h2>
    <p>Thank you for using our website.</p>
    <!-- You can add more content or redirect the user to another page if needed -->
</body>

</html>
