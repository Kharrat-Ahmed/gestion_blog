<!-- gestion_blog/templates/gestion_blog/post_list.html -->

{% extends 'gestion_blog/base.html' %}

{% block title %}Home Page{% endblock %}

{% block header %}Welcome to My Blog{% endblock %}

{% block content %}

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <!-- Link to view the post details -->
            <a href="{% url 'post_detail' slug=post.slug %}">View Post</a>
            <!-- Link to add comments for the current post -->
            <a href="{% url 'add_comment' slug=post.slug %}" target="_blank">Add Comment</a>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
