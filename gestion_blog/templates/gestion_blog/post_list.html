<!-- gestion_blog/templates/gestion_blog/post_list.html -->

{% block header %}
  Welcome to My Blog
  <br>
{% endblock %}
<nav>
  <a href="{% url 'post_list' %}">Posts</a> <br>
  {% if user.is_authenticated %}
      <a href="{% url 'add_post' %}">Add Post</a> <br>
      <a href="{% url 'profile' %}">Profile</a> <br>
      <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Logout">
      </form> <br>
  {% else %}
      <a href="{% url 'login' %}">Login</a> <br>
      <a href="{% url 'register' %}">Register</a>
  {% endif %}
</nav>
{% block content %}

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <!-- Link to view the post details -->
            <a href="{% url 'post_detail' slug=post.slug %}">View Post</a>
            <!-- Link to add comments for the current post -->
            <a href="{% url 'add_comment' slug=post.slug %}" target="_blank">Add Comment</a>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
